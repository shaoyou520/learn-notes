apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "kafka-chats.fullname" . }}
  labels:
    app: {{ include "kafka-chats.fullname" . }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ include "kafka-chats.fullname" . }}
  template:
    metadata:
      labels:
        app: {{ include "kafka-chats.fullname" . }}
    spec:
      containers:
        - name: kafka
          image: qtdocker/kafka:3.5.1_2.12
          imagePullPolicy: IfNotPresent
          command: ["/bin/bash", "-c", "/script/start-kafka.sh"]
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          volumeMounts:
            - name: server-properties
              mountPath: /opt/server.properties
              subPath: server.properties
              readOnly: true
            - name: start-kafka-sh
              mountPath: /script/start-kafka.sh
              subPath: start-kafka.sh
              readOnly: true
          ports:
            - name: ui
              containerPort: 9092
              protocol: TCP
          readinessProbe:
            tcpSocket:
              port: 9092
            initialDelaySeconds: 100
            timeoutSeconds: 5

      volumes:
        - name: server-properties
          configMap:
            name: {{ include "kafka-chats.fullname" . }}
        - name: start-kafka-sh
          configMap:
            name: {{ include "kafka-chats.fullname" . }}
            defaultMode: 511

